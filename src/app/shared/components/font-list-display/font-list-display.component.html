<div>
  <ul>
    <li *ngFor="let font of fontList$ | async">
      <span>{{ font.family }}</span>
      <span>id: {{ font.properties.id }}</span>
      <span>category: {{ font.properties.category }}</span>
      variants: 
      <span class='col' *ngFor="let variant of font.properties.variants.entries()">
        | {{ variant }}
      </span>
      <button class="remove-button" (click)="fontClick(font)">X</button>
    </li>
  </ul>
</div>
